<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservoir Data Visualization</title>
    <style>
        :root {
            --shadow-color: 0deg 0% 63%;
            --shadow-elevation-high:
                0px 0.5px 0.6px hsl(var(--shadow-color) / 0.34),
                0px 3.2px 3.6px -0.4px hsl(var(--shadow-color) / 0.34),
                0px 5.9px 6.6px -0.7px hsl(var(--shadow-color) / 0.34),
                0px 9.7px 10.9px -1.1px hsl(var(--shadow-color) / 0.34),
                -0.1px 15.6px 17.6px -1.4px hsl(var(--shadow-color) / 0.34),
                -0.1px 24.3px 27.3px -1.8px hsl(var(--shadow-color) / 0.34),
                -0.2px 37px 41.6px -2.1px hsl(var(--shadow-color) / 0.34),
                -0.3px 54.5px 61.3px -2.5px hsl(var(--shadow-color) / 0.34);
            }
        

       /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            background-color: rgba(135, 206, 235, 0.5);
            width: 100vw;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        /*nav {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 3em;
            padding: 2em;
            width: 100%;
        }*/
        .navBar{
			width:100%;
			display:flex;
			align-items: center;
			justify-content:space-between;
			padding:2em;
			
		}
		nav{
            /* background-color: red; */
            
            display: flex;
            
            justify-content: flex-end;
        }
        nav ul{
            display: flex;
            width: fit-content;
            gap:.7em;
            /* background-color: green; */
            justify-content: center;
            align-items: flex-end;
            gap:2em;
            list-style: none;
        }
        nav ul li a{
            color: black;
            font-size: 1.2em;
            text-underline-offset: .3em;
        }
        /* Heading */
        h1 {
            text-align: center;
            
            color: #333;
        }

        /* Plots Container */
        .plots_container {
            width: calc(100% );
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px; /* Add spacing between plots */
        }

        /* Plot Container */
        .plot-container {
            width: 600px; /* Fixed width for plots */
            height: 302px;
            border-radius: 1em;
            background-color: white;
            box-shadow: var(--shadow-elevation-high); /* Shadow applied to the wrapper */
            overflow: hidden; /* Ensure no overflow from the chart */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.active {
            background-color: #28a745; /* Highlight active button */
        }

        /* Table Container */
        #table-container {
            width:calc(100% ) ; /* Full width */
            margin-top: 50px;
            padding: 2em; /* Add padding if needed */
            border-radius: 2em 2em 0 0;
            height:400px;
            background-color: white;
            box-shadow: var(--shadow-elevation-high);
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }

        /* Data Table */
        #data-table {
            width: 100%; /* Fit within the container */
            table-layout: fixed; /* Fixed layout for better control */
            border-collapse: collapse;
        }

        /* Table Header and Cells */
        #data-table th,
        #data-table td {
            white-space: normal; /* Allow text wrapping */
            word-wrap: break-word; /* Break long words */
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  <!-- Include Plotly -->
    
</head>
<body>
    <div class="navBar">
        <div class="button-container">
            <button id="storageBtn" class="active">Storage</button>
            <button id="inflowBtn">Inflow (Cusecs)</button>
            <button id="outflowBtn">Outflow (Cusecs)</button>
        </div>
        <h1>Reservoir Data</h1>
        <nav>
				
            <ul>
                <li><a href="/Home">Home</a></li>
                <li><a href="/current_status">Current Status</a></li>
                <li><a href="/forecast">Forecast</a></li>
                <li><a href="/resource">Resources</a></li>
                <li><a href="/about">AboutUs</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Container for Bar Chart -->
    <div class="plots_container">
        <div id="barChart" class="plot-container"></div>
        <!-- Container for Line Plot -->
        <div id="linePlot" class="plot-container"></div>
    </div>
    <!-- Table Container -->
    <div id="table-container">
        <table id="data-table">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    
    
    <script src="{{ url_for('static', filename='js/current.js') }}"></script>
</body>
</html>
